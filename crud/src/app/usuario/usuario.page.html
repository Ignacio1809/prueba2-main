<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login">    
      </ion-back-button>
    </ion-buttons>
    <ion-title>Comentarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text class = "ion-text-center">
    <h1>Comentarios</h1>
  </ion-text>
  <div *ngIf = "listado.length > 0">
    <ion-list>
      <div *ngFor = "let i of listado" [routerLink]="['../comentario/', i.id]"> 
        <ion-item>
          <ion-label>
            <h1>{{i.id}}</h1>
            <h1>{{i.title}}</h1>
            <p>{{i.body}}</p>
          </ion-label>
        </ion-item>
      </div>
    </ion-list>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="listar()">
      <ion-icon slot="icon-only" name="list"></ion-icon>
    </ion-button>
    <ion-button (click)="salir()" slot="end">
      <ion-icon slot="icon-only" name="log-in-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
