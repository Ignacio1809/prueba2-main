<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login">    
      </ion-back-button>
    </ion-buttons>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text class = "ion-text-center">
    <h1>Comentarios</h1>
  </ion-text>
  <div *ngIf = "listado.length > 0">
    <ion-list>
      <div *ngFor = "let aux of listado" [routerLink]="['/', aux.id]"> 
        <ion-item>
          <ion-label> Id del comentario: {{aux.id}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>TÃ­tulo: {{aux.title}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Comentario: {{aux.body}}</ion-label>
        </ion-item>
      </div>
    </ion-list>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="listar()">
      <ion-icon slot="icon-only" name="list"></ion-icon>
    </ion-button>
    <ion-button (click)="salir()" slot="end">
      <ion-icon slot="icon-only" name="log-in-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
