<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
          <ion-icon slot="icon-only" name="arrow-back" > </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button> Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div id= "header">
  <h1>Login</h1>
  <img src="assets/duoc.png" alt="">

</div>

  <form id="form">
    <ion-item>
      <ion-label position="floating">Nombre de usuario:</ion-label>
      <ion-input type="text" placeholder="Usuario" #nombre></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input type="password" placeholder="Contraseña" #clave></ion-input>
    </ion-item>
    <ion-button (click)="validar(nombre, clave)" color="primary" fill="solid" expand="block" shape="round" routerLink="['/usuario']">
      Ingresar
    </ion-button>
  </form>
</ion-content>
